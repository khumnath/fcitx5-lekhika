[Metadata]
Name=lekhika-dark
Version=0.1
Author=khumnath
Description="dark theme for lekhika input"
ScaleWithDPI=True

[InputPanel]
# Candidate word color
NormalColor=#ffffff
#Highlight candidate colors
HighlightCandidateColor=#ccff66
# KWin enable blur
EnableBlur=True
#Blurmask
BlurMask=
# Use horizontal space highlighting when the list is vertically arranged
FullWidthHighlight=True
# candidate highlight
HighlightColor=#dddddd
#hightlightbackground
HighlightBackgroundColor=#00000000
# Page buttons are aligned vertically
PageButtonAlignment=Bottom

[InputPanel/Background]
#Background image
Image=panel.svg

[InputPanel/Background/Margin]
# Left margin
Left=10
#Right margin
Right=10
# Top margins
Top=10
# Bottom margins
Bottom=10

[InputPanel/Highlight]
#Background image
Image=highlight.svg

[InputPanel/Highlight/Margin]
# Left margin of the highlighted area
Left=20
# The margin to the right of the highlighted area
Right=20
#Margin on the top of the highlighted area
Top=8
# Bottom margin of the highlighted area
Bottom=8

[InputPanel/TextMargin]
# Left margin of candidate word pairs
Left=20
# Candidate word pair right margin
Right=18
# Candidate word up margin
Top=8
# Candidate word down margin
Bottom=8

